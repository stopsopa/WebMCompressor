name: Build & Release Pipeline

on:
  push:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      manual_run_reason:
        description: "Reason for manual run (optional)"
        required: false
        type: string
      upload_artifacts:
        description: "Upload artifacts (DMG) for this run?"
        required: false
        default: true
        type: boolean
      run_electron_build:
        description: "Run official Electron build steps (QA & Release)?"
        required: false
        default: true
        type: boolean

permissions:
  contents: write
  issues: write
  pull-requests: write

env:
  # Precedence:
  # 1. inputs.tag_name (if provided via workflow_dispatch or workflow_call)
  # 2. github.ref_name (fallback for release:published or manual run without input)
  RELEASE_TAG: ${{ github.ref_name }}
  # --- ARTIFACT CONTROL ---
  # Set UPLOAD_ARTIFACTS to 'false' to globally disable all artifact uploads (e.g., if quota is hit).
  # If 'true', it follows the 'upload_artifacts' manual input (default: true).
  UPLOAD_ARTIFACTS: "true"
  # List of environments that MUST be protected by a gate
  REQUIRED_GATED_ENVS: "test, development, production"

jobs:
  # STEP 0: Debug Information
  debug:
    name: üìù Debug Info (Always Run - first but in parallel)
    runs-on: ubuntu-latest
    steps:
      - name: üìù Debug Context
        run: |
          echo "### Pipeline Context ###"
          echo "Triggered by ${{ github.event_name }}: >${{ github.event_name }}<"
          echo "Manual reason ${{ inputs.manual_run_reason }}: >${{ inputs.manual_run_reason }}<"
          echo "Ref ${{ github.ref_name }} (will be branch or tag name): >${{ github.ref_name }}<"
          echo "Resolved RELEASE_TAG: ${{ env.RELEASE_TAG }}: >${{ env.RELEASE_TAG }}<"
          echo "--- Environment (Filtered) ---"
          env | grep -E "STEP_|GITHUB_|RELEASE_TAG" | sort
          echo "STEP_DEMO_VAL=initialized" >> $GITHUB_ENV
          cat <<EOF >> $GITHUB_STEP_SUMMARY
          ### üìù Debug Context
          - **Triggered by**: ${{ github.event_name }}
          - **Manual reason**: ${{ inputs.manual_run_reason || 'N/A' }}
          - **Ref**: ${{ github.ref_name }}
          - **Resolved RELEASE_TAG**: ${{ env.RELEASE_TAG }}
          EOF

  # STEP 0.1: Security & Gate Check
  # This job detects if you forgot to set up Environments with "Required Reviewers".
  # It prevents accidental production deployments without approval.
  security-check:
    name: üõ°Ô∏è Pre-flight Gate Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: üõ°Ô∏è Verify Environment Gates
        env:
          GH_TOKEN: ${{ secrets.GH_ADMIN_TOKEN || secrets.GITHUB_TOKEN }}
        run: /bin/bash .github/check-gh-environments.sh "$REQUIRED_GATED_ENVS" "${{ github.repository }}"

  # STEP 1: Always Run Tests and Build Code
  test-and-build:
    name: üß™ Run Tests & Build
    runs-on: ubuntu-latest
    needs:
      - debug
      - security-check
    # CROSS-JOB STATE (The "Anouncer"):
    # To pass data to other jobs, you MUST declare them here.
    # It maps a step's internal output to a job-level output.
    outputs:
      test_complete: ${{ steps.unit_tests.outputs.test_complete }}
    steps:
      - name: üìù Step Debug (Start)
        run: |
          echo "### Test Job Initial State ###"
          env | grep -E "STEP_|GITHUB_|RELEASE_TAG" | sort
          cat <<EOF >> $GITHUB_STEP_SUMMARY
          ### üìù Test Job Initial State
          - **Resolved RELEASE_TAG**: ${{ env.RELEASE_TAG }}
          EOF

      - uses: actions/checkout@v4
        with:
          # Use the resolved RELEASE_TAG for checkout
          ref: ${{ env.RELEASE_TAG }}

      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"
          cache-dependency-path: electron/package-lock.json

      - name: üì¶ Install Dependencies
        run: |
          cd electron
          npm ci
          cat <<EOF >> $GITHUB_STEP_SUMMARY
          ### üì¶ Install Dependencies
          Dependencies installed successfully.
          EOF

      - name: üß™ Run Tests
        id: unit_tests
        run: |
          # The tests need to find modules installed in electron/node_modules
          # and ts.sh is in the root. we add electron/node_modules/.bin to path
          export PATH=$PATH:$(pwd)/electron/node_modules/.bin
          /bin/bash ts.sh --test
          echo "STEP_TEST_COMPLETE=true" >> $GITHUB_ENV

          # CROSS-JOB STATE (The "Pitcher"):
          # Echoing to $GITHUB_OUTPUT makes the value available to the job's 'outputs' section above.
          echo "test_complete=true" >> $GITHUB_OUTPUT
          cat <<EOF >> $GITHUB_STEP_SUMMARY
          ### üß™ Run Tests
          Tests completed successfully!
          EOF

      - name: "üì¶ Step 1: Build Application Code"
        run: |
          cd electron
          npm run build
          cat <<EOF >> $GITHUB_STEP_SUMMARY
          ### üì¶ Step 1: Build Application Code
          Frontend and Electron code built successfully.
          EOF

      - name: üì§ Upload Built Code
        uses: actions/upload-artifact@v4
        with:
          name: built-code
          path: |
            electron/dist/
            electron/dist-electron/
            electron/package.json
            electron/setup.json
          retention-days: 1

      - name: üìù Step Debug (End)
        run: |
          echo "Markers after test: STEP_TEST_COMPLETE=>$STEP_TEST_COMPLETE<"
          env | grep -E "STEP_|GITHUB_|RELEASE_TAG" | sort
          cat <<EOF >> $GITHUB_STEP_SUMMARY
          ### üìù Step Debug (End)
          - **test_complete**: ${{ steps.unit_tests.outputs.test_complete }}
          EOF

  # STEP 2a: Test Build (Optional Fork)
  # Gate: Test Approval
  # This job acts as a "Gate" for the Test environment.
  # It has `continue-on-error: true`, so if you:
  # 1. Reject the deployment review
  # 2. Let the review timer expire
  # This job will "Fail" (Red) but NOT fail the entire workflow.
  # The dependent job (test-build) will check for the 'approved' output and SKIP if not present.
  test-gate:
    # https://github.com/user-attachments/assets/b26e977e-cb56-4d89-9f8d-e3ad35b1197f
    # this is to don't get email 30 days after nobody triggered environment approval for consecutive steps
    # more about this gate trick: https://github.com/stopsopa/WebMCompressor/commit/b18add75efb6f6f3cd6af12551cd5ebfccc25d38
    name: üõ°Ô∏è Test Gate
    needs: test-and-build
    runs-on: ubuntu-latest
    environment: test
    continue-on-error: true
    outputs:
      approved: ${{ steps.check.outputs.approved }}
    steps:
      - name: ‚úÖ Mark Approved
        id: check
        run: |
          echo "approved=true" >> $GITHUB_OUTPUT
          cat <<EOF >> $GITHUB_STEP_SUMMARY
          ### üõ°Ô∏è Test Gate
          - **Status**: Approved
          EOF
      - run: echo "Test Gate - Approved"

  test-build:
    name: üç¥ Test Build - Fork test
    needs:
      - test-and-build # WARNING: this will actually generate extra lines on the graph - don't be alarmed: https://i.imgur.com/EvTAriN.png & https://github.com/user-attachments/assets/6841fd35-72eb-4c56-bb4e-0836354b411d
      - test-gate
    if: needs.test-gate.outputs.approved == 'true'
    # LOGIC SUMMARY:
    # 1. If 'test-gate' FAILS (timeout/rejection), it turns Red but the workflow stays Green (due to continue-on-error).
    # 2. 'test-gate' failure means the 'approved' output is NEVER set.
    # 3. This job checks for 'approved' == 'true'. Since it's missing, this condition evaluates to FALSE.
    # 4. Result: This job is SKIPPED (Grey), not Failed.
    # 5. Conclusion: The pipeline stops here gracefully without marking the run as Failed.
    runs-on: ubuntu-latest
    # environment: test # Removed: Handled by gate <--- that would normally be uncommented if test-gate wouldn't be defined
    # CROSS-JOB STATE (The "Catcher"):
    env:
      STEP_TEST_COMPLETE: ${{ needs.test-and-build.outputs.test_complete }}
    steps:
      - name: üîç State Check
        run: |
          env | grep -E "STEP_|GITHUB_|RELEASE_TAG" | sort
          echo "GITHUB_ENV path: >$GITHUB_ENV<"
          cat <<EOF >> $GITHUB_STEP_SUMMARY
          ### üîç State Check
          - **STEP_TEST_COMPLETE**: ${{ env.STEP_TEST_COMPLETE }}
          EOF

      - run: echo "This is a dummy test deployment triggered by approval."

  # STEP 2b: Dev/QA Build (Main Fork)
  # Gate: QA Approval
  # Similar to test-gate: Stops the branch gracefully on Rejection/Timeout.
  qa-gate:
    # https://github.com/user-attachments/assets/b26e977e-cb56-4d89-9f8d-e3ad35b1197f
    # this is to don't get email 30 days after nobody triggered environment approval for consecutive steps
    # more about this gate trick: https://github.com/stopsopa/WebMCompressor/commit/b18add75efb6f6f3cd6af12551cd5ebfccc25d38
    name: üõ°Ô∏è QA Gate
    needs: test-and-build
    runs-on: ubuntu-latest
    environment: development
    continue-on-error: true
    outputs:
      approved: ${{ steps.check.outputs.approved }}
    steps:
      - name: ‚úÖ Mark Approved
        id: check
        run: |
          echo "approved=true" >> $GITHUB_OUTPUT
          cat <<EOF >> $GITHUB_STEP_SUMMARY
          ### üõ°Ô∏è QA Gate
          - **Status**: Approved
          EOF
      - run: echo "QA Gate - Approved"

  # üö® CONFIGURATION REQUIRED:
  # You MUST configure TWO environments in GitHub Repo Settings > Environments:
  #
  # 1. 'development' (For QA Build)
  #    - Go to Settings > Environments > New environment > Name: development
  #    - Configure environment > Check "Required reviewers" > Add yourself (stopsopa)
  #    - Save protection rules
  #
  # 2. 'production' (For Official Release)
  #    - Go to Settings > Environments > New environment > Name: production
  #    - Configure environment > Check "Required reviewers" > Add yourself (stopsopa)
  #    - Save protection rules
  qa-build:
    name: üöß QA Build (${{ matrix.os }})
    needs:
      - test-and-build
      - qa-gate
    if: needs.qa-gate.outputs.approved == 'true'
    # LOGIC SUMMARY:
    # 1. If 'qa-gate' FAILS (timeout/rejection), it turns Red but the workflow stays Green (due to continue-on-error).
    # 2. 'qa-gate' failure means the 'approved' output is NEVER set.
    # 3. This job checks for 'approved' == 'true'. Since it's missing, this condition evaluates to FALSE.
    # 4. Result: This job is SKIPPED (Grey), not Failed.
    # 5. Conclusion: The pipeline stops here gracefully without marking the run as Failed.
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            arch: x64
            target: mac
            bins_os: darwin
          - os: macos-latest
            arch: arm64
            target: mac
            bins_os: darwin
          - os: ubuntu-latest
            arch: x64
            target: win
            bins_os: win32
          - os: ubuntu-latest
            arch: arm64
            target: win
            bins_os: win32
    runs-on: ${{ matrix.os }}
    # environment: development # Removed: Handled by gate
    # CROSS-JOB STATE (The "Catcher"):
    # Mapping the test result here so the Audit dump below can see it.
    env:
      STEP_TEST_COMPLETE: ${{ needs.test-and-build.outputs.test_complete }}
    defaults:
      run:
        working-directory: ./electron
    steps:
      - uses: actions/checkout@v4
        with:
          # Use the resolved RELEASE_TAG for checkout
          ref: ${{ env.RELEASE_TAG }}

      - name: üîç Audit
        shell: bash
        run: |
          echo "ENV Path: $GITHUB_ENV"
          env | grep -E "STEP_|GITHUB_|RELEASE_TAG" | sort || echo "No markers yet"
          cat <<EOF >> $GITHUB_STEP_SUMMARY
          ### üîç Audit (${{ matrix.target }} ${{ matrix.arch }})
          - **OS**: ${{ matrix.os }}
          - **Arch**: ${{ matrix.arch }}
          EOF

      - name: üîç State Check (2)
        shell: bash
        run: |
          echo "STEP_QA_CHECKOUT=true" >> $GITHUB_ENV
          env | grep "STEP_" | sort || echo "No STEP markers"
          cat <<EOF >> $GITHUB_STEP_SUMMARY
          ### üîç State Check (2) (${{ matrix.target }} ${{ matrix.arch }})
          - **STEP_QA_CHECKOUT**: true
          EOF

      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"
          cache-dependency-path: electron/package-lock.json

      - name: üç∑ Install Wine (for Windows build on Linux)
        if: matrix.target == 'win' && runner.os == 'Linux'
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends wine64 wine32 wine
          wine --version

      - name: "üßπ Step 0: Clearing release directory"
        run: |
          mkdir -p release
          rm -rf release/* 2>/dev/null || true
          rm -rf release/.* 2>/dev/null || true

      - name: üì• Download Built Code
        uses: actions/download-artifact@v4
        with:
          name: built-code
          path: electron

      - name: "üì¶ Step A: Prepare & Download Binaries"
        run: |
          npm ci
          /bin/bash download-bins.sh ${{ matrix.bins_os }} ${{ matrix.arch }}
          cat <<EOF >> $GITHUB_STEP_SUMMARY
          ### üì¶ Step A: Prepare & Download Binaries (${{ matrix.target }} ${{ matrix.arch }})
          Dependencies installed and binaries downloaded.
          EOF

      - name: üîç Binary Audit
        run: |
          echo "Listing bin directory content:"
          if [ -d "bin" ]; then
            find bin -maxdepth 4 -ls
          else
            echo "‚ö†Ô∏è ERROR: bin directory NOT FOUND in $(pwd)"
          fi
          cat <<EOF >> $GITHUB_STEP_SUMMARY
          ### üîç Binary Audit
          $(if [ -d "bin" ]; then find bin -maxdepth 4 -not -path '*/.*'; else echo "bin directory not found"; fi)
          EOF

      - name: "üèóÔ∏è Step B: Packaging Electron App (QA)"
        if: github.event_name != 'workflow_dispatch' || inputs.run_electron_build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEBUG: electron-builder
        run: |
          ls -R dist 2>/dev/null || echo "dist not found"
          ls -R dist-electron 2>/dev/null || echo "dist-electron not found"
          if [ "${{ matrix.target }}" = "win" ]; then
            npx electron-builder --win "--${{ matrix.arch }}" --publish never
          else
            npx electron-builder --mac "--${{ matrix.arch }}" --publish never
          fi
          cat <<EOF >> $GITHUB_STEP_SUMMARY
          ### üèóÔ∏è Step B: Packaging Electron App (QA) (${{ matrix.target }} ${{ matrix.arch }})
          Build finished for ${{ matrix.target }} (${{ matrix.arch }}).
          EOF
        shell: bash

      - name: üì§ Upload Artifacts (${{ matrix.target }} ${{ matrix.arch }})
        if: (github.event_name != 'workflow_dispatch' || inputs.upload_artifacts) && env.UPLOAD_ARTIFACTS == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: qa-release-${{ matrix.target }}-${{ matrix.arch }}
          path: |
            electron/release/*.dmg
            electron/release/*.exe
          retention-days: 1

      - name: üì¢ QA Build Summary (${{ matrix.target }} ${{ matrix.arch }})
        if: always()
        shell: bash
        run: |
          cat <<EOF >> $GITHUB_STEP_SUMMARY
          ### üì¢ QA Build Summary (${{ matrix.target }} ${{ matrix.arch }})
          - **Status**: ${{ job.status }}
          - **Artifact Name**: qa-release-${{ matrix.target }}-${{ matrix.arch }}
          - **Download**: [View Artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}#artifacts)
          EOF

  # STEP 3: The "Gatekeeper" for Production
  # Gate: Production Approval
  # Similar to qa-gate: Stops the branch gracefully on Rejection/Timeout.
  bump-gate:
    name: üõ°Ô∏è Bump Gate
    needs: qa-build
    runs-on: ubuntu-latest
    environment: production
    continue-on-error: true
    outputs:
      approved: ${{ steps.check.outputs.approved }}
    steps:
      - name: ‚úÖ Mark Approved
        id: check
        run: |
          echo "approved=true" >> $GITHUB_OUTPUT
          cat <<EOF >> $GITHUB_STEP_SUMMARY
          ### üõ°Ô∏è Bump Gate
          - **Status**: Approved
          EOF
      - run: echo "Bump Gate - Approved"

  bump:
    name: üöÄ Bump Version (Prod)
    needs:
      - qa-build # <--- Depends on QA passing!
      - bump-gate
    if: needs.bump-gate.outputs.approved == 'true'
    # LOGIC SUMMARY:
    # 1. If 'bump-gate' FAILS (timeout/rejection), it turns Red but the workflow stays Green (due to continue-on-error).
    # 2. 'bump-gate' failure means the 'approved' output is NEVER set.
    # 3. This job checks for 'approved' == 'true'. Since it's missing, this condition evaluates to FALSE.
    # 4. Result: This job is SKIPPED (Grey), not Failed.
    # 5. Conclusion: The pipeline stops here gracefully without marking the run as Failed.
    runs-on: ubuntu-latest
    # environment: production # Removed: Handled by gate
    defaults:
      run:
        working-directory: ./electron
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    outputs:
      new_tag: ${{ steps.release.outputs.new_tag }}
      released: ${{ steps.release.outputs.released }}
    steps:
      - uses: actions/checkout@v4
        with:
          # Use the resolved RELEASE_TAG for checkout
          ref: ${{ env.RELEASE_TAG }}
          fetch-depth: 0
          persist-credentials: false

      - name: üîç Audit
        run: |
          env | grep -E "STEP_|GITHUB_|RELEASE_TAG" | sort
          cat <<EOF >> $GITHUB_STEP_SUMMARY
          ### üîç Audit (Bump)
          Checking environment variables for release.
          EOF

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"
          cache-dependency-path: electron/package-lock.json

      - name: üì¶ Install & Release
        id: release
        run: |
          npm ci

          # Detection Strategy
          git fetch --tags
          OLD_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          echo "Old tag: $OLD_TAG"

          # Step B: Run semantic-release (creates new tag if changes exist)
          npx semantic-release

          # Step C: Get the latest tag again
          git fetch --tags
          NEW_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          echo "New tag: $NEW_TAG"

          # Step D: Compare. If different, we have a release!
          if [ "$OLD_TAG" != "$NEW_TAG" ] && [ -n "$NEW_TAG" ]; then
            echo "New release detected: $NEW_TAG"
            # Set outputs for the next job to see
            echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
            echo "released=true" >> $GITHUB_OUTPUT
            echo "STEP_BUMP_RELEASE_CREATED=true" >> $GITHUB_ENV
            printf "### üöÄ Release Created\n- **New Tag**: %s\n- **Old Tag**: %s\n" "$NEW_TAG" "$OLD_TAG" >> $GITHUB_STEP_SUMMARY
          else
            echo "released=false" >> $GITHUB_OUTPUT
            echo "STEP_BUMP_RELEASE_SKIPPED=true" >> $GITHUB_ENV
            printf "### ‚ÑπÔ∏è Release Skipped\nNo changes detected since %s.\n" "$OLD_TAG" >> $GITHUB_STEP_SUMMARY
          fi

      - name: üîç State Check (Final)
        run: |
          env | grep "STEP_" | sort
          cat <<EOF >> $GITHUB_STEP_SUMMARY
          ### üîç State Check (Final)
          Bump process completed.
          EOF

  # STEP 4: Build & Publish (Only if Step 3 released something)
  build-release:
    needs: bump
    if: needs.bump.outputs.released == 'true'
    uses: ./.github/workflows/release.yml
    with:
      tag_name: ${{ needs.bump.outputs.new_tag }}
      run_electron_build: ${{ github.event_name != 'workflow_dispatch' || inputs.run_electron_build }}
    secrets: inherit
