name: Release Build

on:
  # Trigger 1: Global Event Listener
  # This waits for a GitHub global event. Specifically, when someone (or a bot using a Personal Access Token)
  # creates a new Release in the "Releases" tab.
  # Note: Releases created by the default GITHUB_TOKEN will NOT trigger this (to prevent recursion).
  release:
    types: [published]
  # This trigger allows this workflow to be called by other workflows (like bump-version.yml)
  workflow_call:
    inputs:
      tag_name:
        description: "The tag to release (e.g. v1.0.0). Defaults to github.ref_name."
        required: false
        type: string

permissions:
  contents: write

jobs:
  build:
    name: ðŸ—ï¸ Build (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            arch: x64
            target: mac
            bins_os: darwin
          - os: macos-latest
            arch: arm64
            target: mac
            bins_os: darwin
          - os: ubuntu-latest
            arch: x64
            target: win
            bins_os: win32
          - os: ubuntu-latest
            arch: arm64
            target: win
            bins_os: win32
    runs-on: ${{ matrix.os }}
    steps:
      - name: ðŸ” Audit
        shell: bash
        run: |
          echo "### Release Context ###"
          echo "Event ${{ github.event_name }}: >${{ github.event_name }}<"
          echo "Tag ${{ inputs.tag_name }}:   >${{ inputs.tag_name }}<"
          echo "Ref ${{ github.ref_name }}:   >${{ github.ref_name }}<"
          echo "ENV Path: $GITHUB_ENV"
          env | grep -E "STEP_|GITHUB_" | sort || echo "No markers yet"

      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag_name || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"
          cache-dependency-path: electron/package-lock.json

      - name: ðŸ· Install Wine (for Windows build on Linux)
        if: matrix.target == 'win' && runner.os == 'Linux'
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends wine64 wine32

      - name: ðŸ“¦ Install, Build & Sync
        working-directory: ./electron
        shell: bash
        run: |
          npm ci
          bash download-bins.sh ${{ matrix.bins_os }} ${{ matrix.arch }}

          # Version Sync
          REF_NAME=${{ inputs.tag_name || github.ref_name }}
          VERSION=${REF_NAME#v}
          echo "Setting package.json version to $VERSION"
          npm version $VERSION --no-git-tag-version --allow-same-version

          npm run build

      - name: ðŸ—ï¸ Build and Publish Electron App
        working-directory: ./electron
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          npx electron-builder --${{ matrix.target }} --${{ matrix.arch }} --publish always

      - name: ðŸ“¤ Upload Build Metadata
        working-directory: ./electron
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME=${{ inputs.tag_name || github.ref_name }}
          gh release upload $TAG_NAME package.json --clobber

  summary:
    name: ðŸ“¢ Release Summary
    needs: build
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: ðŸ“¢ Summary
        run: |
          TAG_NAME=${{ inputs.tag_name || github.ref_name }}
          REPO_URL="https://github.com/${{ github.repository }}"
          RELEASE_URL="$REPO_URL/releases/tag/$TAG_NAME"

          echo "### ðŸš€ Release Build Pipeline Complete!" >> $GITHUB_STEP_SUMMARY
          echo "All macOS and Windows builds (x64 and arm64) have finished." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "You can view the release and download the artifacts here:" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ‘‰ [**$TAG_NAME**]($RELEASE_URL)" >> $GITHUB_STEP_SUMMARY
